<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR 9</title>
</head>

<body>
    <h1>Практична робота No9 Пищ Іван Васильович.</h1>
    <form onsubmit="return submitHandler(event)">
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <h3>Прийом їжі:</h3>
        <label for="breakfast">Сніданок</label>
        <input type="radio" id="breakfast" name="meal" value="breakfast">
        <br>
        <label for="lunch">Обід</label>
        <input type="radio" id="lunch" name="meal" value="lunch" checked>
        <br>
        <label for="dinner">Вечеря</label>
        <input type="radio" id="dinner" name="meal" value="dinner">
        <br>
        <br>
        <h3>Страви:</h3>
        <label for="borscht">Борщ</label>
        <input type="checkbox" id="borscht" name="dishes" value="borscht">
        <br>
        <label for="oatmeal">Вівсяна каша</label>
        <input type="checkbox" id="oatmeal" name="dishes" value="oatmeal">
        <br>
        <label for="bolognese">Паста Болоньєзе</label>
        <input type="checkbox" id="bolognese" name="dishes" value="bolognese">
        <br>
        <label for="pizza">Піца</label>
        <input type="checkbox" id="pizza" name="dishes" value="pizza">
        <br>
        <label for="shashlik">Шашлик</label>
        <input type="checkbox" id="shashlik" name="dishes" value="shashlik">
        <br>
        <br>
        <label for="comment">Коментар:</label>
        <br>
        <textarea id="comment" name="comment" rows="5" cols="50"></textarea>
        <br>
        <br>
        <button type="submit">Надіслати</button>
    </form>
    <br>
    <div id="result"></div>
    <script src="script.js"></script>
</body>

</html>
